<!DOCTYPE html>
<html>
    <head>
        <title>EXPERIMENT 2</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="part-right">
            <h1>GET method</h1>
            <form action="action" class="form" method="get">
                <div>
                    <p class="input-label">First Name</p>
                    <input class="input-item" type="text" name="fname">
                </div>
                <div>
                    <p class="input-label">Last Name</p>
                    <input class="input-item" type="text" name="lname">
                </div>
                <input type="submit" value="Register" class="register">
            </form>
        </div>
        <div id="part-left">
            <h1>POST method</h1>
            <form action="action" class="form" method="post">
                <div>
                    <p class="input-label">First Name</p>
                    <input class="input-item" type="text" name="fname">
                </div>
                <div>
                    <p class="input-label">Last Name</p>
                    <input class="input-item" type="text" name="lname">
                </div>
                <input type="submit" value="Register" class="register">
            </form>
        </div>
    </body>
</html>
